name: WebAssembly Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Install OCaml and dune
        run: |
          sudo apt-get install -y ocaml dune

      - name: Build WebAssembly reference interpreter
        run: make
        working-directory: vendor/spec/interpreter

      - name: Build wasm-runner
        run: make wasm-runner

      - name: Run tests
        run: make wasm-tests
