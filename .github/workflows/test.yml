name: WebAssembly Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Verilator dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git help2man perl python3 make autoconf g++ flex bison ccache libgoogle-perftools-dev numactl perl-doc libfl2 libfl-dev zlib1g zlib1g-dev

      - name: Cache Verilator
        id: cache-verilator
        uses: actions/cache@v4
        with:
          path: verilator
          key: verilator-v5.038-${{ runner.os }}

      - name: Clone Verilator
        if: steps.cache-verilator.outputs.cache-hit != 'true'
        run: git clone https://github.com/verilator/verilator.git --depth 1 --branch v5.038

      - name: Build Verilator
        if: steps.cache-verilator.outputs.cache-hit != 'true'
        run: cd verilator && autoconf && ./configure && make -j$(nproc)

      - name: Install Verilator
        run: sudo make -C verilator install

      - name: Install OCaml and dune
        run: |
          sudo apt-get install -y ocaml ocaml-dune menhir

      - name: Cache reference interpreter
        id: cache-interpreter
        uses: actions/cache@v4
        with:
          path: |
            vendor/spec/interpreter/_build
            vendor/spec/interpreter/wasm
          key: interpreter-${{ hashFiles('vendor/spec/interpreter/**') }}

      - name: Build WebAssembly reference interpreter
        if: steps.cache-interpreter.outputs.cache-hit != 'true'
        run: make
        working-directory: vendor/spec/interpreter

      - name: Build wasm-runner
        run: make wasm-runner

      - name: Run tests
        run: make wasm-tests
